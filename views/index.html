<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/tweets.css"/>

<head>
    <title>Twitter Streaming Application</title>
</head>
<body>

    <div class="row">
        <div class="col-lg-12">
            <h1><img class="twitter-logo" src="images/twitter-logo-white.png" />Twitter Stream</h1>
        </div>
    </div>

    <div class="group">
        <article>
            <div class="tweets-list" data-bind="foreach: tweets">
                <div class="tweets-list-item">
                    <img data-bind="attr:{src: user.profile_image_url}" />  
                    <i data-bind="text: user.name"></i>
                    <p data-bind="text: text"></p>
                    <div data-bind="if: entities.media">
                        <div class="uploaded-media" data-bind="visible: entities.media[0]"/>         
                            <img width="50%" data-bind="attr:{src: entities.media[0].media_url}" />  
                        </div>
                    </div>
                </div>
            </div>
        </article>    
    </div>
    
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
